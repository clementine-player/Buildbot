# Public Buildbot master status page service on port 8010.
apiVersion: v1
kind: Service
metadata:
  name: master-status
  labels:
    app: buildbot-master
spec:
  type: NodePort
  ports:
  - port: 8010
    protocol: TCP
    name: status
  selector:
    app: buildbot-master
---
# Buildbot master port for slaves to connect to.
apiVersion: v1
kind: Service
metadata:
  name: master-service
  labels:
    app: buildbot-master
spec:
  type: ClusterIP
  ports:
  - port: 9989
    protocol: TCP
  selector:
    app: buildbot-master
---
# Actual Buildbot master
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: buildbot-master
spec:
  selector:
    matchLabels:
      app: buildbot-master
  replicas: 1
  template:
    metadata:
      labels:
        app: buildbot-master
    spec:
      containers:
      - name: buildbot-master
        image: gcr.io/clementine-data/master
        ports:
        - containerPort: 8010 # Status page
        - containerPort: 9989 # Slave port
        volumeMounts:
        # Buildbot config
        - name: git-volume
          mountPath: /config
          subPath: Buildbot/config
        # Directory for build output on host
        - name: web
          mountPath: /var/www/clementine-player.org/builds
          subPath: builds
        - name: web
          mountPath: /var/www/clementine-player.org/spotify
          subPath: spotify
        # Cache of previous state
        - name: persistent-data
          mountPath: /persistent-data
        # Passwords
        - name: secrets
          mountPath: /config/passwords.json
          subPath: passwords.json
        - name: secrets
          mountPath: /config/passwords-external.json
          subPath: passwords-external.json
        - name: config
          mountPath: /config/config.json
          subPath: config.json
      volumes:
      - name: git-volume
        gitRepo:
          repository: "https://github.com/clementine-player/Buildbot"
      - name: config
        configMap:
          name: master-config
          items:
          - key: config.json
            path: config.json
      # TODO: Make this actually persistent.
      - name: persistent-data
        emptyDir: {}
      - name: web
        hostPath:
          path: /var/www/clementine-player.org
          type: Directory
      - name: secrets
        secret:
          secretName: slave-passwords
          items:
          - key: passwords.json
            path: passwords.json
          - key: passwords-external.json
            path: passwords-external.json
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: master-config
data:
  config.json: |
    {
      "linux": {
        "debian": ["jessie"],
        "ubuntu": ["trusty", "xenial", "zesty", "bionic", "cosmic"],
        "fedora": ["25", "26"]
      },
      "special_slaves": [
        "android",
        "mingw",
        "spotify-blob-32",
        "spotify-blob-64",
        "transifex",
        "mac-cross"
      ]
    }
